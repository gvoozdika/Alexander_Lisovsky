<!DOCTYPE html>
<HTML>

<HEAD>
    <META charset="utf-8">
    <TITLE>Пример страницы</TITLE>
</HEAD>

<BODY>
    <h1>Форма заявки на работу в зоопарк</h1>
    <P>Пожалуйста заполните форму. Обязательные поля помечены <sup style="color: red;">*</sup></P>
    <p><strong>Простая форма поиска с вариантами:</strong></p>

    <form action="http://fe.it-academy.by/TestForm.php" method="get">
        <fieldset>
            <legend>Контактная информация</legend>
        <label>
            Имя <sup style="color: red;">*</sup>
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="text" name="Запрос"><br>
        </label>
        <label>
            Телефон
            &nbsp&nbsp&nbsp&nbsp<input type="text" name="number"><br>
        </label>
        <label>
            Email <sup style="color: red;">*</sup>
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="email" name="email">
        </label>
        </fieldset>
        
        <fieldset>
            <legend>Персональная информация</legend>
        <label>
            Возраст <sup style="color: red;">*</sup>
            <input type="number" name="Возраст"><br>
        </label>
        <label>
            Пол
            <select>
                <option>Женщина</option>
                <option>Мужчина</option>
            </select>
        </label><br>
        <label>
            Перечислите личные качества
            &nbsp&nbsp&nbsp&nbsp<textarea name="name" cols="20" rows="5"></textarea>
        </label>
        </fieldset>

        <fieldset>
            <legend>Выберите ваших любимых животных</legend>
            <table>
                <tr>
                    <td><input type="checkbox" name="Зебра">Зебра</td>
                    <td><input type="checkbox" name="Кошак">Кошак</td>                    
                    <td><input type="checkbox" name="Анаконда">Анаконда</td>
                    <td><input type="checkbox" name="Человек">Человек</td>
                </tr>  
                <tr>
                    <td><input type="checkbox" name="Слон">Слон</td>
                    <td><input type="checkbox" name="Антилопа">Антилопа</td>                    
                    <td><input type="checkbox" name="Голубь">Голубь</td>
                    <td><input type="checkbox" name="Краб">Краб</td>
                </tr>
            </table>
        </fieldset>
            <input type="button" value="Отправить информацию">
</BODY>

</HTML>
